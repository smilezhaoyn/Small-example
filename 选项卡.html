<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
           }
    div{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        display: none; 
    }
    .ys{
        background: yellow;
    }
    .show{
        display: block;
    }
    </style>
</head>
<body>
    <button class="ys">新闻</button>
    <button>娱乐</button>
    <button>体育</button>
    <div class="show">新闻新闻新闻新闻新闻新闻</div>
    <div>娱乐娱乐娱乐娱乐娱乐娱乐</div>
    <div>体育体育体育体育体育体育体育体育体育</div>
    <script>
    const btn = document.querySelectorAll('button');
    const con = document.querySelectorAll('div');
    
    for(var i =0;i<btn.length;i++){
        btn[i].index = i;
        btn[i].onclick = function(){
                for(let j=0;j<btn.length;j++){
                    btn[j].className = '';
                    con[j].className = '';
                }
                this.className = 'ys';
                con[this.index].className = 'show'
                // console.log(this.index);

        }


    }
    </script>
</body>
</html>
